<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<header style="margin-left:50px;margin-top:50px;font-size:50px">Cliente Número <span th:text=${cliente.id}></span>
	</header>

	<main>
		<div class="container mt-4">

			<div style="margin-top:50px;" class="row">
				<div class="col-12">
					<b>NOME: </b><span th:text=${cliente.nome}></span><br />
					<b>RG: </b><span th:text=${cliente.RG}></span><br />
					<b>CPF: </b><span th:text=${cliente.CPF}></span><br />
					<b>ENDEREÇO: </b><span th:text=${cliente.endereco}></span><br />
					<b>ENTIDADE EMPREGADORA: </b><span th:text=${cliente.entidadeEmpregadora}></span><br />
					<b>RENDIMENTOS AUFERIDOS: </b><span th:text=${cliente.rendimentosAuferidos}></span><br />
				</div>
			</div>

		</div>
		<div style="margin-left:100px;margin-top:50px;" class="row">
			<div class="col-12">
				<a href="#">Editar </a><br />
				<a href="/clientes">Voltar</a>
			</div>
		</div>

	</main>




	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>

</html>
