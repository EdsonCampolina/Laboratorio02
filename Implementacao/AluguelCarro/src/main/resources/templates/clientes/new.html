<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<form action="/clientes" method="POST">
				<div class="mb-3">
					<label class="form-label">Nome</label>
					<input class="form-control" type="text" name="nome">
				</div>
				<div class="mb-3">
					<label class="form-label">RG</label>
					<input class="form-control" type="text" name="RG">
				</div>
				<div class="mb-3">
					<label class="form-label">CPF</label>
					<input class="form-control" type="text" name="CPF">
				</div>
				<div class="mb-3">
					<label class="form-label">Endereço</label>
					<input class="form-control" type="text" name="endereco">
				</div>
				<div class="mb-3">
					<label class="form-label">Profissão</label>
					<input class="form-control" type="text" name="profissao">
				</div>
				<div class="mb-3">
					<label class="form-label">Entidade Empregadora</label>
					<input class="form-control" type="text" name="entidadeEmpregadora">
				</div>
				<div class="mb-3">
					<label class="form-label">Rendimentos Auferidos</label>
					<input class="form-control" type="text" name="rendimentosAuferidos">
				</div>
				
				<button class="btn btn-primary" type="submit">Submeter</button>
				<a href="clientes/index">Voltar</a>
			</form>
		</div>
	</div>



	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>

</html>
