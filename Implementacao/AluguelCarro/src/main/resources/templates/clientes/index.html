<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<header></header>

	<div class="container mb-4">
		<div class="col-12">

		</div>
	</div>

	<div class="container mt-4">
		<div class="row">
			<div class="col-12">
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Nome</th>
							<th scope="col">RG</th>
							<th scope="col">Entidade Empregadora</th>
							<th scope="col"></th>
							<th scope="col"></th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${clientes}">
							<th class="col-1" scope="row" th:text="${cliente.getId()}">ID</th>
							<td class="col-4" th:text="${cliente.nome}">Nome client</td>
							<td class="col-2" th:text="${cliente.RG}">RG</td>
							<td class="col-2" th:text="${cliente.entidadeEmpregadora}">Entidade Empregadora</td>
							<td class="col-1"><a
									th:href="@{/clientes/{clienteId}(clienteId = ${cliente.id})}">Detalhes</a></td>
							<td class="col-1"><a
									th:href="@{/clientes/{clienteId}/edit(clienteId = ${cliente.id})}">Editar</a></td>
							<td class="col-1"><a th:href="@{/clientes/{clienteId}/delete(clienteId = ${cliente.id})}">
									Deletar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>




	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>

</html>
